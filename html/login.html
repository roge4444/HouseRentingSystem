<!DOCTYPE html>
<html>
<head>
	<meta charset-"utf8">
	<title>login.html</title>
	<link rel="stylesheet" type="text/css" href="./rent.css">
	<style type="text/css"></style>
</head>

<body>
<div class="login-page">
  <div class="form">
	<span style="font-family:cursive;"><p>Renting System</p></span>
	<hr>
	<form class="login-form">
      	   <input type="text" placeholder="username"/>
      	   <input type="password" placeholder="password"/>
      	</form >
	<form id="form1" name="form1" method="post" action=""> 
 	 <p class ="box">
	    <input type="radio" id="renter" name="rent" value="./login-renter.html">
	    <label for="renter">renter</label>
	    <input type="radio" id="tenant" name= "rent" value="./login-tenant.html">
	    <label for="tenant">tenant</label>
	 </p>
	    <input type="button" name="login" id="login" value="login">
	 
	</form>
	<p class="message">Not registered?</p>
	<input type="button" name="register" id="register" value="register">
	
	<script language="javascript"> 
	    document.getElementById('login').onclick = function() { 
	        var r = document.getElementsByName('rent'); 
	        var c = r.length; 
	        for (i = 0; i < c; i++) { 
	            if (r[i].checked) { 
	                window.location = r[i].value; 
	                break; 
	            } 
	        } 
	    }; 
		document.getElementById('register').onclick = function() { 
	        var r = document.getElementsByName('rent'); 
	        var c = r.length; 
	        for (i = 0; i < c; i++) { 
	            if (r[i].checked) {
					if(i == 0)
						window.location = "./register-renter.html";
					if(i == 1)
						window.location = "./register-tenant.html";
	                break; 
	            } 
	        } 
	    }; 
	</script>

</body>
</html>
