<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <title>register-renter.html</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
     <form>   
      
        <h1>Renter Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">ID:</label>
          <input type="text" id="name" name="user_name"placeholder=example required>
          
          <label for="cellphone">Cellphone:</label>
          <input type="tel" id="cellphone" name="user_cellphone"placeholder=01-23456789 required>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"placeholder=example@gmail.com required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password"placeholder=******* required>
          
          
        <button type="submit"><a href="./sign-up-success.html"/a>Sign Up</button>
     </form>
      
</body>
</html>
