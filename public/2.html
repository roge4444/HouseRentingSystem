function pick() {
	var color = "";
	for(i = 0 ; i < 6 ; i++){
		var num = Math.floor(Math.random()*16);
		switch(num){
			case 10:
				color += "A";
				break;
			case 11:
				color += "B";
				break;
			case 12:
				color += "C";
				break;
			case 13:
				color += "D";
				break;
			case 14:
				color += "E";
				break;
			case 15:
				color += "F";
				break;
			default:
				color += num.toString();
				break;
		}
	}
	return color;
}
